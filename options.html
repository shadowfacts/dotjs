<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>~/.js Options</title>
</head>
<body>
	
	<label for="repo">Repository:</label>
	<input type="text" placeholder="username/repo" id="repo">

	<br>

	<label for="branch">Branch:</label>
	<input type="text" value="master" id="branch">

	<br>

	<label for="dev">Dev Mode:</label>
	<input type="checkbox" id="dev">

	<br>

	<button id="save">Save</button>
	<br>
	<span id="status">Waiting...</span>

	<script src="jquery.js"></script>
	<script src="options.js"></script>

</body>
</html>
